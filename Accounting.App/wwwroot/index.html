<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phần mềm kế toán in ấn bao bì giấy</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="topbar">
        <div class="logo">📊 Accounting</div>
        <div class="top-actions" id="userBox">
            <!-- JS sẽ chèn nội dung user ở đây -->
        </div>
    </header>

    <!-- Thanh điều hướng bên trái -->
    <nav class="sidebar">
        <h3>Phân hệ</h3>
        <button data-view="purchase">🛒 Mua hàng</button>
        <button data-view="sales">💼 Bán hàng</button>
        <button data-view="inventory">📦 Kho</button>
        <button data-view="debt">💰 Công nợ</button>
        <button data-view="cash">💵 Tiền mặt</button>
        <button data-view="bank">🏦 Ngân hàng</button>
        <button data-view="report">📈 Báo cáo</button>
        <button data-view="settings">⚙️ Cấu hình</button>
    </nav>

    <!-- Khu vực nội dung -->
    <main class="content" id="app">
        <h1>Chào mừng đến với Hệ thống kế toán!</h1>
        <p>Chọn một phân hệ ở thanh bên để bắt đầu làm việc.</p>
    </main>

    <script>
        const app = document.getElementById("app");
        const isWebView = !!(window.chrome && window.chrome.webview);
        let currentUser = null;

        // ==== MODE LOGIN / SIDEBAR ====
        function setLoginMode(isLogin) {
            document.body.classList.toggle("is-login", isLogin);
        }

        function setSidebarEnabled(enabled) {
            const buttons = document.querySelectorAll("nav.sidebar button");
            buttons.forEach(btn => {
                btn.disabled = !enabled;
                btn.classList.toggle("disabled", !enabled);
            });
        }

        // ==== HELPER USER ====
        function normalizeUser(raw) {
            if (!raw) return null;
            return {
                id: raw.id ?? raw.Id ?? null,
                tenDangNhap: raw.tenDangNhap ?? raw.TenDangNhap ?? "",
                hoTen: raw.hoTen ?? raw.HoTen ?? "",
                vaiTro: raw.vaiTro ?? raw.VaiTro ?? "",
                dangHoatDong: raw.dangHoatDong ?? raw.DangHoatDong ?? true
            };
        }

        // ==== WEBVIEW BRIDGE ====
        function api(cmd, payload = {}) {
            if (!isWebView) {
                console.warn("Not running inside WebView2 — returning mock.");
                return Promise.resolve({ ok: true, mock: true });
            }
            window.chrome.webview.postMessage({ cmd, ...payload });
            return new Promise(resolve => {
                function handler(e) {
                    try { resolve(JSON.parse(e.data)); }
                    catch { resolve(e.data); }
                    window.chrome.webview.removeEventListener('message', handler);
                }
                window.chrome.webview.addEventListener('message', handler);
            });
        }

        // ==== LOGIN UI ====
        function renderLogin() {
            setLoginMode(true);
            setSidebarEnabled(false);

            app.innerHTML = `
          <div class="login-page">
            <div class="login-box card">
              <h2>Đăng nhập hệ thống</h2>
              <p class="login-subtitle">
                Quản lý mua hàng, bán hàng, kho, công nợ và dòng tiền cho doanh nghiệp in ấn bao bì giấy.
              </p>

              <div class="form-group">
                <label>Tên đăng nhập</label>
                <input id="loginUser" type="text" class="input" autocomplete="username" placeholder="Ví dụ: admin">
              </div>

              <div class="form-group">
                <label>Mật khẩu</label>
                <input id="loginPass" type="password" class="input" autocomplete="current-password" placeholder="Nhập mật khẩu">
              </div>

              <div class="form-group">
                <button id="btnLogin" class="btn primary w-100">Đăng nhập</button>
              </div>

              <div id="loginError" class="login-error"></div>
            </div>
          </div>
        `;

            const btnLogin = document.getElementById("btnLogin");
            const passInput = document.getElementById("loginPass");

            if (btnLogin) btnLogin.addEventListener("click", doLogin);
            if (passInput) {
                passInput.addEventListener("keydown", e => {
                    if (e.key === "Enter") doLogin();
                });
            }
        }

        async function doLogin() {
            const user = document.getElementById("loginUser").value.trim();
            const pass = document.getElementById("loginPass").value;

            const errBox = document.getElementById("loginError");
            errBox.textContent = "";

            try {
                const rs = await api("login", { tenDangNhap: user, matKhau: pass });
                console.log("login response", rs);

                if (!rs || rs.ok === false) {
                    errBox.textContent = rs?.error || "Đăng nhập thất bại.";
                    return;
                }

                const rawUser = rs.user || rs.data || rs;
                currentUser = normalizeUser(rawUser);

                if (!currentUser) {
                    errBox.textContent = "Dữ liệu người dùng không hợp lệ.";
                    return;
                }

                setLoginMode(false);
                setSidebarEnabled(true);
                renderShell();
                updateUserBox();
            } catch (err) {
                console.error(err);
                errBox.textContent = err.error || "Đăng nhập thất bại.";
            }
        }

        // ==== TOPBAR USER BOX ====
        function updateUserBox() {
            const box = document.getElementById("userBox");
            if (!box) return;

            if (!currentUser) {
                box.innerHTML = `<span class="user">Chưa đăng nhập</span>`;
                return;
            }

            const roleMap = {
                admin: "Quản trị hệ thống",
                ke_toan: "Kế toán",
                kho: "Nhân viên kho",
                mua_ban: "Nhân viên mua/bán hàng",
            };

            box.innerHTML = `
          <div class="user-info">
            <div class="user-name">👩‍💼  ${currentUser.hoTen}</div>
            <div class="user-role">${currentUser.vaiTro}</div>
          </div>
          <button id="btnLogout" class="btn small danger">Đăng xuất</button>
        `;

            const btnLogout = document.getElementById("btnLogout");
            if (btnLogout) {
                btnLogout.addEventListener("click", async () => {
                    try { await api("logout"); } catch (err) { console.warn("Logout error:", err); }
                    currentUser = null;
                    setSidebarEnabled(false);
                    renderLogin();
                    updateUserBox();
                });
            }
        }

        // ==== TRANG CHÍNH SAU LOGIN ====
        function renderShell() {
            setLoginMode(false);
            app.innerHTML = `
            <h1>Xin chào, ${currentUser?.hoTen || currentUser?.tenDangNhap || ""}</h1>
            <p>Chọn một phân hệ ở thanh bên để bắt đầu làm việc.</p>
        `;
            updateUserBox();
        }


        /* ====== MUA HÀNG: DANH SÁCH ====== */
        /* ====== MUA HÀNG: DANH SÁCH ====== */
        function renderPurchaseList() {
            app.innerHTML = `
    <div class="page-header">
      <div>
        <h2>🛒 Mua hàng</h2>
        <p class="muted">Quản lý đơn mua, hợp đồng & nhập hàng</p>
      </div>
      <div class="actions">
        <button class="btn primary" id="btnCreatePO">+ Tạo đơn mua</button>
      </div>
    </div>

    <div class="toolbar">
      <input id="poSearch" class="input" placeholder="Tìm theo mã đơn / nhà cung cấp..." />
      <select id="poStatus" class="input">
        <option value="">Tất cả trạng thái</option>
        <option value="draft">Chờ duyệt</option>
        <option value="approved">Đã duyệt</option>
        <option value="partial">Đang nhập</option>
        <option value="received">Hoàn thành</option>
      </select>
      <div class="spacer"></div>
      <button class="btn" id="btnReload">Tải lại</button>
    </div>

    <div class="card">
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Mã đơn</th>
              <th>Nhà cung cấp</th>
              <th>Ngày</th>
              <th>Giá trị</th>
              <th>Trạng thái</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="poBody">
            <tr><td colspan="6" class="empty">Đang tải…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
    `;



            // điều hướng
            document.getElementById("btnCreatePO").addEventListener("click", renderPurchaseCreate);
            document.getElementById("btnReload").addEventListener("click", loadPOs);

            // helpers cục bộ
            const fmtMoney = n => (n || 0).toLocaleString("vi-VN", { style: "currency", currency: "VND" });
            const fmtDate = s => {
                if (!s) return "";
                const d = new Date(s);
                return `${d.getDate()}/${d.getMonth() + 1}/${d.getFullYear()}`;
            };

            // 🔧 thêm 2 helper TRẠNG THÁI (thiếu 2 hàm này sẽ lỗi không load)
            const normalizeStatus = s => {
                s = (s || "").toLowerCase();
                if (s === "nhap") return "draft";               // legacy: mới nhập đơn
                if (s === "hoan_thanh") return "received";      // legacy: hoàn thành
                if (s === "da_duyet") return "approved";
                if (s === "dang_nhap") return "partial";
                return s; // draft/approved/partial/received/cancelled...
            };
            const statusLabel = code => ({
                draft: "Chờ duyệt",
                approved: "Đã duyệt",
                partial: "Đang nhập",
                received: "Hoàn thành",
                cancelled: "Hủy"
            }[code] || "");

            // state tại chỗ
            let _rows = [];
            let _nccMap = new Map(); // id -> tên

            // filter UI
            document.getElementById("poSearch").addEventListener("input", renderRows);
            document.getElementById("poStatus").addEventListener("change", renderRows);

            // load ngay lần đầu

            async function loadPOs() {
                const body = document.getElementById('poBody');
                body.innerHTML = `<tr><td colspan="6" class="empty">Đang tải…</td></tr>`;
                try {
                    const poList = await api("listDonMua");
                    const nccResp = await api("getNhaCungCap");

                    const nccArr = (nccResp && Array.isArray(nccResp.ncc)) ? nccResp.ncc : [];
                    _nccMap = new Map(nccArr.map(x => [(x.id ?? x.Id), (x.ten ?? x.Ten)]));

                    _rows = Array.isArray(poList) ? poList : [];
                    renderRows();
                } catch (err) {
                    console.error(err);
                    body.innerHTML = `<tr><td colspan="6" class="empty error">Không tải được dữ liệu.</td></tr>`;
                }
            }


            function renderRows() {
                const body = document.getElementById('poBody');
                if (!_rows || _rows.length === 0) {
                    body.innerHTML = `<tr><td colspan="6" class="empty">Chưa có đơn mua</td></tr>`;
                    return;
                }

                const q = (document.getElementById("poSearch").value || "").toLowerCase();
                const st = document.getElementById("poStatus").value || "";

                const filtered = _rows.filter(r => {
                    const so = (r.soCt ?? r.SoCt ?? "").toLowerCase();
                    const tenNcc = (_nccMap.get(r.nhaCungCapId ?? r.NhaCungCapId) || "").toLowerCase();
                    const code = normalizeStatus(r.trangThai ?? r.TrangThai);
                    const okSearch = !q || so.includes(q) || tenNcc.includes(q);
                    const okSt = !st || code === st;
                    return okSearch && okSt;
                });

                if (filtered.length === 0) {
                    body.innerHTML = `<tr><td colspan="6" class="empty">Không có kết quả</td></tr>`;
                    return;
                }

                body.innerHTML = filtered.map(r => {
                    const id = r.id ?? r.Id;
                    const so = r.soCt ?? r.SoCt ?? "";
                    const nccName = _nccMap.get(r.nhaCungCapId ?? r.NhaCungCapId) || "";
                    const ngay = fmtDate(r.ngayDon ?? r.NgayDon);
                    const tong = fmtMoney(r.tongTien ?? r.TongTien ?? 0);
                    const code = normalizeStatus(r.trangThai ?? r.TrangThai);
                    const sttText = statusLabel(code);
                    return `
        <tr>
          <td>${so}</td>
          <td>${nccName}</td>
          <td>${ngay}</td>
          <td>${tong}</td>
          <td><span class="badge">${sttText}</span></td>
          <td><button class="btn link btnView" data-id="${id}">Xem</button></td>
        </tr>
      `;
                }).join('');

                body.querySelectorAll('.btnView').forEach(b => {
                    b.addEventListener('click', () => {
                        const id = Number(b.dataset.id);
                        if (typeof renderPurchaseDetail === "function") {
                            renderPurchaseDetail(id);
                        } else {
                            alert("Chức năng xem chi tiết chưa được khai báo.");
                        }
                    });
                });
            }

            loadPOs();
        }

        async function renderPurchaseDetail(id) {
            const fmtMoney = n => (n || 0).toLocaleString("vi-VN", { style: "currency", currency: "VND" });
            const fmtDate = s => {
                if (!s) return "";
                const d = new Date(s);
                return d.toLocaleDateString("vi-VN");
            };

            // ----- tải header PO -----
            const data = await api("getDonMuaDetail", { id });
            if (!data || data.error) { alert("Không tải được chi tiết đơn."); return renderPurchaseList(); }

            const statusCode = (data.trangThai ?? "").toLowerCase();

            // ----- lịch sử PN (khi partial/received) -----
            let grns = [];
            if (statusCode === "partial" || statusCode === "received") {
                try {
                    const rs = await api("listPnByPo", { poId: id });
                    grns = Array.isArray(rs) ? rs : (rs?.list || []);
                } catch (e) { console.warn("listPnByPo error:", e); }
            }

            // ----- lịch sử Hóa đơn mua -----
            let invoices = [];
            try {
                const rs = await api("listHdByPo", { poId: id });
                invoices = Array.isArray(rs) ? rs : (rs?.list || []);
            } catch (e) { console.warn("listHdByPo error:", e); }

            // Đã có hóa đơn? (ưu tiên trường backend trả về, fallback theo danh sách)
            const alreadyHasInvoice = (typeof data.hasInvoice !== "undefined") ? !!data.hasInvoice : (invoices.length > 0);

            // Điều kiện tạo PN: approved/partial
            const canCreatePN = (statusCode === "approved" || statusCode === "partial");

            // Điều kiện tạo HĐ: approved/partial/received và CHƯA có hóa đơn
            const canCreateInvoice = (statusCode === "approved" || statusCode === "partial" || statusCode === "received") && !alreadyHasInvoice;

            // ----- header -----
            const header = `
  <div class="page-header">
    <div>
      <h2>📄 Đơn mua: ${data.soCt}</h2>
      <p class="muted">
        NCC: <strong>${data.nhaCungCapTen || ""}</strong> • Ngày: ${fmtDate(data.ngayDon)} •
        Trạng thái: <span class="badge">${data.trangThai || ""}</span>
        ${typeof data.invoiceCount !== "undefined" ? ` • Hóa đơn: <b>${data.invoiceCount}</b>` : ""}
      </p>
    </div>
    <div class="actions">
      <button class="btn" id="btnBack">← Danh sách</button>
      ${((statusCode === "draft") || (statusCode === "nhap"))
                    ? `<button class="btn primary" id="btnPostPO">Ghi sổ</button>`
                    : `<button class="btn" disabled title="Đã duyệt">Ghi sổ</button>`}
    </div>
  </div>`;

            // ----- bảng dòng hàng của PO -----
            const linesHtml = (data.lines || []).map((d, i) => `
    <tr>
      <td>${i + 1}</td>
      <td>${d.vatTuMa || ""}</td>
      <td>${d.vatTuTen || ""}</td>
      <td>${d.dvtTen || ""}</td>
      <td class="right">${(d.soLuong ?? 0).toLocaleString("vi-VN")}</td>
      <td class="right">${fmtMoney(d.donGia || 0)}</td>
      <td>${d.thueTen || ""}</td>
      <td class="right">${fmtMoney(d.thanhTien || 0)}</td>
    </tr>
  `).join("");

            // ----- card lịch sử PN -----
            const grnCard = (statusCode === "partial" || statusCode === "received") ? `
    <div class="card">
      <header class="card-title">📥 Lịch sử nhập từ đơn này</header>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Mã PN</th><th>Ngày nhận</th><th class="right">Giá trị</th><th class="right">Số dòng</th><th></th>
            </tr>
          </thead>
          <tbody>
            ${(grns.length > 0)
                    ? grns.map(g => `
                <tr>
                  <td>${g.soCt}</td>
                  <td>${fmtDate(g.ngayNhap)}</td>
                  <td class="right">${fmtMoney(g.giaTri || 0)}</td>
                  <td class="right">${g.soDong || 0}</td>
                  <td><button class="btn link" data-pn="${g.id}">Xem</button></td>
                </tr>`).join("")
                    : `<tr><td colspan="5" class="empty">Chưa có phiếu nhập.</td></tr>`}
          </tbody>
        </table>
      </div>
    </div>
  ` : "";

            // ----- card lịch sử Hóa đơn mua -----
            const hdCard = `
    <div class="card">
      <header class="card-title">🧾 Hóa đơn mua của đơn này</header>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Số HĐ</th><th>Ngày HĐ</th><th>Hạn TT</th><th class="right">Tổng tiền</th><th>Trạng thái</th><th></th>
            </tr>
          </thead>
          <tbody>
            ${invoices.length > 0
                    ? invoices.map(h => `
                <tr>
                  <td>${h.soCt}</td>
                  <td>${fmtDate(h.ngayHoaDon)}</td>
                  <td>${fmtDate(h.hanThanhToan)}</td>
                  <td class="right">${fmtMoney(h.tongTien || 0)}</td>
                  <td>${h.trangThai || ""}</td>
                  <td><button class="btn link" data-hd="${h.id}">Xem</button></td>
                </tr>`).join("")
                    : `<tr><td colspan="6" class="empty">Chưa có hóa đơn mua.</td></tr>`}
          </tbody>
        </table>
      </div>
      <div class="form-actions">
        ${canCreateInvoice
                    ? `<button class="btn primary" id="btnMakeHD">+ Tạo Hóa đơn mua</button>`
                    : `<button class="btn" disabled style="opacity:.5;cursor:not-allowed"
               title="${alreadyHasInvoice ? 'Đã có hóa đơn cho đơn này' : 'Chỉ tạo khi đơn đã duyệt/đang nhập/hoàn thành'}">+ Tạo Hóa đơn mua</button>`}
      </div>
    </div>
  `;

            // ----- nút tạo PN -----
            const createPnBtnHtml = canCreatePN
                ? `<button class="btn primary" id="btnMakePN">+ Tạo Phiếu nhập</button>`
                : `<button class="btn" disabled style="opacity:.4;cursor:not-allowed" title="Chỉ tạo Phiếu nhập khi đơn đã duyệt">+ Tạo Phiếu nhập</button>`;

            // ----- render tổng thể -----
            app.innerHTML = `
    ${header}

    <div class="card">
      <header class="card-title">Dòng hàng</header>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>#</th><th>Mã hàng</th><th>Tên hàng</th><th>ĐVT</th>
              <th class="right">SL</th><th class="right">Đơn giá</th>
              <th>Thuế</th><th class="right">Thành tiền</th>
            </tr>
          </thead>
          <tbody>
            ${linesHtml || `<tr><td colspan="8" class="empty">Chưa có dòng hàng</td></tr>`}
          </tbody>
        </table>
      </div>

      <div class="grid form-grid totals" style="margin-top:12px">
        <label class="field"><span>Tiền hàng</span><input class="input strong" value="${fmtMoney(data.tienHang || 0)}" disabled /></label>
        <label class="field"><span>Tiền thuế</span><input class="input strong" value="${fmtMoney(data.tienThue || 0)}" disabled /></label>
        <label class="field"><span>Tổng tiền</span><input class="input strong" value="${fmtMoney(data.tongTien || 0)}" disabled /></label>
      </div>

      ${data.ghiChu ? `<div class="muted" style="margin-top:8px">Ghi chú: ${data.ghiChu}</div>` : ""}
    </div>

    ${grnCard}
    ${hdCard}

    <div class="card">
      <div class="btn-group">
        ${createPnBtnHtml}
      </div>
    </div>
  `;

            // ----- events -----
            document.getElementById("btnBack").addEventListener("click", renderPurchaseList);

            const btnPn = document.getElementById("btnMakePN");
            if (btnPn && !btnPn.disabled) {
                btnPn.addEventListener("click", () => gotoGrnCreateFromPo(data.id));
            }

            const postBtn = document.getElementById("btnPostPO");
            if (postBtn) {
                postBtn.addEventListener("click", async () => {
                    try {
                        const res = await api("postGhiSoPO", { id: data.id });
                        if (res?.error) { alert("Ghi sổ lỗi: " + res.error); return; }
                        renderPurchaseDetail(data.id);
                    } catch (e) {
                        console.error(e);
                        alert("Lỗi ghi sổ: " + (e?.message || e));
                    }
                });
            }

            // xem PN
            document.querySelectorAll('[data-pn]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const pnId = +btn.getAttribute('data-pn');
                    renderGrnDetail(pnId);
                });
            });

            // tạo HD
            const btnHd = document.getElementById("btnMakeHD");
            if (btnHd && !btnHd.disabled) {
                btnHd.addEventListener("click", () => {
                    if (typeof renderHdCreateFromPo === "function") {
                        renderHdCreateFromPo(data.id); // màn tạo HĐ mua từ PO
                    } else {
                        alert("Chức năng tạo Hóa đơn mua chưa sẵn sàng (thiếu renderHdCreateFromPo).");
                    }
                });
            }

            // xem HD
            document.querySelectorAll('[data-hd]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const hdId = +btn.getAttribute('data-hd');
                    if (typeof renderHdDetail === "function") {
                        renderHdDetail(hdId);
                    } else {
                        alert("Chức năng xem chi tiết Hóa đơn mua chưa sẵn sàng (thiếu renderHdDetail).");
                    }
                });
            });
        }

        async function gotoGrnCreateFromPo(poId) {
            try {
                const { draft } = await api("getGrnDraftFromPO", { PoId: poId });
                if (!draft) { alert("Không lấy được dữ liệu nháp Phiếu nhập."); return; }
                renderGrnCreate(draft);
            } catch (e) {
                alert("Lỗi lấy nháp Phiếu nhập: " + (e?.message || e));
                console.error(e);
            }
        }
        async function renderGrnDetail(pnId) {
            const fmtMoney = n => (n || 0).toLocaleString("vi-VN", { style: "currency", currency: "VND" });
            const fmtDateTime = s => {

        function applyDebtFilter() {
            const toolbar = document.querySelector('.toolbar');
            if (!toolbar) return;

            const kw = toolbar.querySelector('input').value.toLowerCase().trim();
            const status = toolbar.querySelectorAll('select')[0].value;
            const period = toolbar.querySelectorAll('select')[1].value;
            const activeTab = document.querySelector('.btn.tab.active')?.dataset.tab;

            const now = new Date();
            let startDate = null;
            if (period === "Tháng này") {
                startDate = new Date(now.getFullYear(), now.getMonth(), 1);
            } else if (period === "Quý này") {
                const q = Math.floor(now.getMonth() / 3);
                startDate = new Date(now.getFullYear(), q * 3, 1);
            } else if (period === "Năm nay") {
                startDate = new Date(now.getFullYear(), 0, 1);
            }

            const matchKw = (text) => {
                if (!kw) return true;
                if (!text) return false;
                return text.toLowerCase().includes(kw);
            };

            // ===== AR: tổng hợp theo khách hàng =====
            if (activeTab === 'ar') {
                const filtered = debtARData.filter(r => {
                    const name = (r.tenKhachHang ?? r.TenKhachHang ?? "").toLowerCase();
                    if (!matchKw(name)) return false;

                    // trạng thái công nợ: dựa vào ConNo
                    const conNo = (r.conNo ?? r.ConNo ??
                        ((r.tongPhaiThu ?? r.TongPhaiThu ?? 0) - (r.daThanhToan ?? r.DaThanhToan ?? 0)));

                    if (status === "Còn nợ" && conNo === 0) return false;
                    if (status === "Đã tất toán" && conNo !== 0) return false;

                    return true;
                });

                renderDebtARTable(filtered);
                return;
            }

            // ===== AP: tổng hợp theo nhà cung cấp =====
            if (activeTab === 'ap') {
                const filtered = debtAPData.filter(r => {
                    const name = (r.tenNhaCungCap ?? r.TenNhaCungCap ?? "").toLowerCase();
                    if (!matchKw(name)) return false;

                    const conNo = (r.conNo ?? r.ConNo ??
                        ((r.tongPhaiTra ?? r.TongPhaiTra ?? 0) - (r.daThanhToan ?? r.DaThanhToan ?? 0)));

                    if (status === "Còn nợ" && conNo === 0) return false;
                    if (status === "Đã tất toán" && conNo !== 0) return false;

                    return true;
                });

                renderDebtAPTable(filtered);
                return;
            }

            // ===== REMIND: dùng Đến hạn / Quá hạn / Trong hạn + khoảng thời gian =====
            if (activeTab === 'remind') {
                const statusFilter = (st) => {
                    if (status === "Tất cả trạng thái") return true;
                    if (status === "Đến hạn") return st === "den_han";
                    if (status === "Quá hạn") return st === "qua_han";
                    if (status === "Trong hạn") return st === "trong_han";
                    return true;
                };

                const filterFn = (r) => {
                    const name = (r.tenKhachHang ?? "").toLowerCase();
                    const soct = (r.soHoaDon ?? "").toLowerCase();
                    const st = (r.trangThaiHan ?? r.TrangThaiHan ?? "trong_han");
                    const ngayHd = r.ngayHoaDon ?? r.NgayHoaDon;
                    const d = ngayHd ? new Date(ngayHd) : null;

                    if (kw && !name.includes(kw) && !soct.includes(kw)) return false;
                    if (!statusFilter(st)) return false;
                    if (startDate && d && d < startDate) return false;

                    return true;
                };

                const arFiltered = remindARData.filter(filterFn);
                const apFiltered = remindAPData.filter(filterFn);
                renderDebtRemindBoth(arFiltered, apFiltered);
                return;
            }
        }

        /**
 * Điền danh sách <option> vào thẻ <select>
 * @param {HTMLSelectElement} select - phần tử <select>
 * @param {Array} items - mảng dữ liệu [{ value, label }]
 * @param {string|number|null} selectedValue - giá trị cần chọn sẵn (nếu có)
 */
        function fillSelect(select, items, selectedValue = null) {
            if (!select) return;

            // Xóa tất cả option cũ
            select.innerHTML = "";

            // Thêm option mặc định
            const defaultOpt = document.createElement("option");
            defaultOpt.value = "";
            defaultOpt.textContent = "-- Chọn hóa đơn --";
            select.appendChild(defaultOpt);

            // Thêm các option từ danh sách
            for (const item of items) {
                const opt = document.createElement("option");
                opt.value = item.value ?? "";
                opt.textContent = item.label ?? "";
                if (selectedValue !== null && String(selectedValue) === String(item.value)) {
                    opt.selected = true;
                }
                select.appendChild(opt);
            }
        }

 * Định dạng số tiền thành chuỗi tiền tệ Việt Nam (₫)
 * @param {number} value - Số tiền (có thể là null, undefined)
 * @returns {string} Chuỗi hiển thị, ví dụ "₫ 1.200.000"
 */
        function formatVnd(value) {
            if (value == null || isNaN(value)) return "₫ 0";
            return "₫ " + Number(value).toLocaleString("vi-VN");
        }

        function bankPeriodToRange(period) {
            const now = new Date();
            let from, to = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            if (period === "month") {
                from = new Date(now.getFullYear(), now.getMonth(), 1);
            } else if (period === "quarter") {
                const q = Math.floor(now.getMonth() / 3); // 0,1,2,3
                const startMonth = q * 3;
                from = new Date(now.getFullYear(), startMonth, 1);
            } else { // year
                from = new Date(now.getFullYear(), 0, 1);
            }
            return {
                tuNgay: from.toISOString(),
                denNgay: to.toISOString()
            };
        }

        function fmtMoneyVnd(n) {
            return (Number(n) || 0).toLocaleString("vi-VN", {
                style: "currency",
                currency: "VND"
            });
        }

        function fmtDateVN(s) {
            if (!s) return "";
            const d = new Date(s);
            if (Number.isNaN(d.getTime())) return "";
            return d.toLocaleDateString("vi-VN");
        }

        /* ========== TẢI DANH SÁCH NGƯỜI DÙNG ========== */
        async function loadUsersToTable() {
            const body = document.getElementById("userTableBody");
            if (!body) return;

            try {
                const rs = await api("user.list");
                const users = rs.items || rs.data || rs.users || rs;

                console.log("Backend data:", rs);

                if (!users.length) {
                    body.innerHTML = `<tr><td colspan="5" class="empty">Chưa có người dùng nào.</td></tr>`;
                    return;
                }

                const roleMap = {
                    admin: "Quản trị hệ thống",
                    ke_toan: "Kế toán",
                    kho: "Nhân viên kho",
                    mua_ban: "Nhân viên mua/bán hàng"
                };

                body.innerHTML = users.map(u => `
      <tr data-id="${u.id}">
        <td>${u.tenDangNhap}</td>
        <td>${u.hoTen}</td>
        <td>${roleMap[u.vaiTro] || u.vaiTro}</td>
        <td>${u.dangHoatDong ? "✔" : "✖"}</td>
        <td class="actions">
          <button class="btn small" data-action="edit">Sửa</button>
          <button class="btn small danger" data-action="delete">Xóa</button>
        </td>
      </tr>
    `).join("");

                body.querySelectorAll("button[data-action]").forEach(btn => {
                    btn.addEventListener("click", e => {
                        const tr = e.target.closest("tr");
                        const id = Number(tr.dataset.id);
                        const action = e.target.dataset.action;
                        const u = users.find(x => x.id === id);
                        if (!u) return;

                        if (action === "edit") openUserModal(u);
                        if (action === "delete") confirmDeleteUser(id);
                    });
                });

            } catch (err) {
                console.error(err);
                body.innerHTML = `<tr><td colspan="5" class="empty">Lỗi tải danh sách người dùng.</td></tr>`;
            }
        }

        /* ========== MODAL THÊM / SỬA NGƯỜI DÙNG ========== */
        function openUserModal(user) {
            const host = document.getElementById("userModalHost");
            if (!host) return;

            const isEdit = !!user;
            const role = user?.vaiTro || "ke_toan";

            host.innerHTML = `
    <div class="user-modal">
      <h3>${isEdit ? "Sửa người dùng" : "Thêm người dùng"}</h3>

      <label>Họ tên</label>
      <input id="uFullName" class="input" value="${user?.hoTen || ""}">

      <label>Vai trò</label>
      <select id="uRole" class="input">
        <option value="admin" ${role === "admin" ? "selected" : ""}>Admin</option>
        <option value="ke_toan" ${role === "ke_toan" ? "selected" : ""}>Kế toán</option>
        <option value="kho" ${role === "kho" ? "selected" : ""}>Nhân viên kho</option>
        <option value="mua_ban" ${role === "mua_ban" ? "selected" : ""}>Nhân viên mua/bán hàng</option>
      </select>

      <label>Mật khẩu ${isEdit ? "(để trống nếu không đổi)" : ""}</label>
      <input id="uPassword" type="password" class="input">

      <label><input id="uActive" type="checkbox" ${user?.dangHoatDong !== false ? "checked" : ""}> Đang hoạt động</label>

      <div class="form-actions">
        <button class="btn cancel" id="btnCancelUser">Hủy</button>
        <button class="btn primary" id="btnSaveUser">Lưu</button>
      </div>
    </div>
  `;

            // Hiển thị modal
            host.classList.add("active");

            // Hành động
            document.getElementById("btnCancelUser").onclick = () => host.classList.remove("active");
            document.getElementById("btnSaveUser").onclick = () => saveUser(user?.id || null);
        }


        async function saveUser(id) {
            const errBox = document.getElementById("userFormError");
            errBox.textContent = "";

            const dto = {
                id,
                tenDangNhap: document.getElementById("uUsername").value.trim(),
                hoTen: document.getElementById("uFullName").value.trim(),
                vaiTro: document.getElementById("uRole").value,
                dangHoatDong: document.getElementById("uActive").checked,
                matKhauMoi: document.getElementById("uPassword").value || null
            };

            if (!dto.tenDangNhap || !dto.hoTen || (!id && !dto.matKhauMoi)) {
                errBox.textContent = "Vui lòng nhập đầy đủ thông tin.";
                return;
            }

            try {
                await api("user.save", dto);
                document.getElementById("userModalHost").innerHTML = "";
                await loadUsersToTable();
            } catch (err) {
                console.error(err);
                errBox.textContent = err.error || "Lưu người dùng thất bại.";
            }
        }

        async function confirmDeleteUser(id) {
            if (!confirm("Bạn có chắc muốn xóa người dùng này?")) return;

            try {
                await api("user.delete", { id });
                await loadUsersToTable();
            } catch (err) {
                console.error(err);
                alert(err.error || "Không xóa được người dùng.");
            }
        }

        window._apiRaw = window.api;

        // Ghi đè api: thêm opts.silent để không alert khi lỗi
        window.api = async function (cmd, data = {}, opts = {}) {
            const silent = !!opts.silent;
            try {
                const res = await window._apiRaw(cmd, data);
                if (res && (res.error || res.status === "error")) {
                    if (!silent) {
                        const m = res.message || res.error || ("Lỗi khi gọi " + cmd);
                        alert("Lỗi backend:\n" + m);
                    }
                    throw res;
                }
                return res;
            } catch (err) {
                if (!silent) {
                    const m = (err && (err.message || err.error)) ? (err.message || err.error) : String(err);
                    alert("Lỗi backend:\n" + m);
                }
                throw err;
            }
        };
